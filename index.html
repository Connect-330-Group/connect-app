<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="index.css">
  <script>
    $('#exampleModal').modal('toggle');
  </script>

</head>
</body>
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <div class="image">
      <div class="image2">
        <div><h2 class="icon" font-size="small" font-style="italics" align="right">Connect</h2></div>
        <img src="connect.png" alt="connect" align="right" width="100" height="100">
      </div>
      <div class="container">
          <a href="profile.html" onclick="populateData()">
            <img src="profile.png" alt="user profile" id="profile-img">
            <h1 id="welcomeBanner" class="display-4">Welcome!</h1>
            <p id="viewProfile">Login Below</p>
          </a>
      </div>
      </div>
  </div>
</div>

<div class="container">
    <div class="row">
          <div class="card">
            <div class="container">
              <a href="friends.html"><button type="button" class="btn btn-secondary">Availability of Friends</button></a>
              <a href="activity.html"><button type="button" class="btn btn-secondary">Recent Activity</button></a>
              <a href="trends.html"><button type="button" class="btn btn-secondary">Trends</button></a>
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="loginButton">
                LOGIN
              </button>
            </div>
        </div>
      </div>
  </div>



  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleInputPassword1">Name</label>
              <input type="email" class="form-control" id="inputName" placeholder="Enter name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="submitLogin()">Sign In</button>
          <script src="login.js"></script>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
