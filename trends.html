<html>  
        <head>  
          <link rel="stylesheet" href="karans.css">  
        </head>  
        <body>  
           <div class="title"> How Frequently You Talk to Your Top 8 Contacts</div>
          <svg></svg>  
          <script src="https://d3js.org/d3.v4.min.js"></script>  
          <script>
            var svgWidth = 500;  
            var svgHeight = 305;
            var svg = d3.select('svg')  
            .attr("width", svgWidth)  
            .attr("height", svgHeight)  
            .attr("class", "bar-chart");
            var dataset = [8, 10, 5, 12, 8, 3, 4, 12, 1,1,0];
            var barPadding = 5;  
            var barWidth = (svgWidth / dataset.length);

            var barChart = svg.selectAll("rect")  
                .data(dataset)  
                .enter()  
                .append("rect")  
                .attr("y", function(d) {  
                    return svgHeight - 15*(d+2)  
                })  
                .attr("height", function(d) {  
                    return 15*(d+1);  
                })
                .attr("fill", "#a13a98")  
                .attr("width", barWidth - barPadding) 
                .attr("transform", function (d, i) {  
                    var translate = [barWidth * i, 0];  
                    return "translate("+ translate +")";  
                });
            var dataset2=[
                    {"name":"Jack", "val": 8}, 
                    {"name":"Sam", "val": 10},
                    {"name":"Joey", "val": 5},
                    {"name":"Emma", "val": 12},
                    {"name":"Dylan", "val": 8},
                    {"name":"Joon", "val": 3},
                    {"name":"Priya", "val": 4},
                    {"name":"Rohan", "val": 12},
                    {"name":"Riya", "val": 1},
                    {"name":"Sonia", "val": 1},
                    {"name":"Jack", "val": 0}
                ];
            svg.selectAll("text")
                .data(dataset2)
                .enter()
                .append("text")
       // Add your code below this line
                .attr("x", (d, i) => barWidth * i +11 )
                .attr("y", (d, i) => svgHeight - 15*(d.val+2)-3)
                .attr("fill", "red")
                .text((d)=>d.val+1);

            
            svg.append("text")
                .attr("class", "x label")
                .attr("text-anchor", "end")
                .attr("x", svgWidth)
                .attr("y", svgHeight)
                .attr("fill", "red")
                .text("Bart___Jack__Sam__Joe_Emma_Dylan__Joon_Priya__Riya_Sonia_Jupyter");    
          </script>  
        </body>  
</html>
