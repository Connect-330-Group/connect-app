<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="filter.css">
</head>
</body>
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <a href="index.html"><img class="back-button" src="arrow.png" alt="back button"></a>
    <div class="page-title">
      <h1 class="display-4">Availability of Friends</h1>
    </div>
  </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <div class="container">



                <div id="myBtnContainer">
                  <button class="btnf active" onclick="filterSelection('all')"> Show all</button>
                  <button class="btnf" onclick="filterSelection('BFs')">Best Friends</button>
                  <button class="btnf" onclick="filterSelection('Family')">Family</button>
                  <button class="btnf" onclick="filterSelection('NTC')">Need to Call</button>
                  <button class="btnf" onclick="filterSelection('CA')">Currently Available</button>
                </div>
                <div id="friendlistContainer" class ="friendlist">
                  <div id="f0" class="filterDiv John BFs Family NTC active" onclick="SetID(0)">John C.</div>
                  <div id="f1" class="filterDiv Kim CA BFs NTC" onclick="SetID(1)">Kim K.</div>
                  <div id="f2" class="filterDiv Britt BFs" onclick="SetID(2)">Britt L.</div>
                  <div id="f3" class="filterDiv Carl BFs NTC" onclick="SetID(3)">Carl G.</div>
                  <div id="f4" class="filterDiv Mom CA Family NTC" onclick="SetID(4)">Mom</div>
                </div>
                <script src="filters.js"></script>



            </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <div class="card-body">
              <h3 id='nameChange' class="card-title">John C.</h5>
              <p id='lastTalked' class="card-text">Last Contacted: 1 day ago</p>
              <p class="card-text">Available at these times:</p>
              <ol id='timeinfo'>
                <li>2:00pm</li>
                <li>3:00pm</li>
                <li>6:00pm</li>
              </ol>
            </div>
          </div>
        </div>
      </div>
  </div>

</body>
</html>
